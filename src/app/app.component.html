<ion-app>
  <ion-menu side="start" menuId="first"
  contentId="content1">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>ምናሌ</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let p of appPages; let i = index">
        <ion-menu-toggle auto-hide="true"
        *ngIf="p.url" routerLinkActive="active">
          <ion-item [routerLink]="p.url"
          routerDirection="forward">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
