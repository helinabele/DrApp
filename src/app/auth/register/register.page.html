<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>ይመዝገቡ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>አካውንት ፍጠር!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-label>የተጠቃሚ ስም5;:</ion-label>
              <ion-input name="name" type="text" placeholder="የተጠቃሚ ስም" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>ኢሜይል:</ion-label>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>የይለፍ ቃል:</ion-label>
              <ion-input name="password" type="password" placeholder="የይለፍ ቃል" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>የይለፍ ቃል በድጋሚ:</ion-label>
              <ion-input name="confirm" type="password" placeholder="የይለፍ ቃል በድጋሚ" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" (click)="presentConfirm()">ይመዝገቡ</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
