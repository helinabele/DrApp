<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>እርዳታ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="basicInfo(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>እባክዎ ስለራስዎ ትንሽ ይንገሩን:</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-label>ስም:</ion-label>
              <ion-input name="name" type="text" placeholder="ሙሉ ስም" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>ኢሜይል:</ion-label>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>ስልክ ቁጥር:</ion-label>
              <ion-input name="phoneNumber" type="phoneNumber" placeholder="ስልክ ቁጥር" ngModel required></ion-input>
            </ion-item>
            <ion-item lines="none">
            <ion-label>ፆታ</ion-label>
          </ion-item>
            <ion-radio-group name="gender" type="gender">
              <ion-item>
                <ion-label>ሴት</ion-label>
                <ion-radio slot="start" value="female" checked></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>ወንድ</ion-label>
                <ion-radio slot="start" value="male"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">ቀጥል</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
